<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Pink & Blue Girl ðŸ’•ðŸ’™</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(to right, #ffb6d9, #b5d8ff);
}
.container {
    margin-top: 100px;
}
h1 { color: #ff4d8d; }
button {
    padding: 12px 25px;
    margin: 10px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background-color: #ff6fa5;
    color: white;
    transition: 0.3s;
}
button:hover { background-color: #6fb8ff; }
.hidden { display: none; }
</style>
</head>

<body>

<div class="container">
    <h1 id="question"></h1>

    <div id="buttons">
        <button id="yesBtn"></button>
        <button id="noBtn"></button>
    </div>

    <div id="loveMeter" class="hidden">
        <h2 id="percentage">0%</h2>
        <button id="nextBtn"></button>
    </div>

    <div id="celebration" class="hidden">
        <h1 id="finalTitle"></h1>
        <p id="finalMessage"></p>
    </div>

    <button id="musicBtn">ðŸŽµ Play Music</button>
</div>

<audio id="bgMusic" loop>
    <source src="every-breath-you-take.mp3" type="audio/mpeg">
</audio>

<script>

/* =========================
   EDIT YOUR CONTENT HERE
========================= */

const CONFIG = {
    firstQuestion: "Do you remember the first day we started dating? ðŸ’•",
    firstYes: "Of course I do ðŸ’—",
    firstNo: "Maybe... ðŸ˜œ",
    secretMessage: "From that day until now, I have never once regretted loving you â¤ï¸",

    secondQuestion: "How much do you love me now?",
    loveButton: "More and more ðŸ’•",

    finalQuestion: "Will you keep being my Valentine this year? ðŸ¥ºðŸ’—",
    finalYes: "Always ðŸ’•",
    finalNo: "Let me think... ðŸ˜†",

    celebrationTitle: "YESSSSSSS!!!! WE ARE GOING TO HAVE A DATE ON THURSDAY, CAN'T WAIT!!! ðŸ’—ðŸ’™",
    celebrationMessage: "I can't help falling in love with you Meng, I've been idolizing the light in your eyes ðŸ¥ºðŸ’•"
};

/* ========================= */

let step = 1;
let love = 0;

const question = document.getElementById("question");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const loveMeter = document.getElementById("loveMeter");
const percentage = document.getElementById("percentage");
const nextBtn = document.getElementById("nextBtn");
const celebration = document.getElementById("celebration");
const finalTitle = document.getElementById("finalTitle");
const finalMessage = document.getElementById("finalMessage");
const musicBtn = document.getElementById("musicBtn");
const bgMusic = document.getElementById("bgMusic");

function loadStep1() {
    question.innerText = CONFIG.firstQuestion;
    yesBtn.innerText = CONFIG.firstYes;
    noBtn.innerText = CONFIG.firstNo;
}

yesBtn.onclick = function() {

    if (step === 1) {
        alert(CONFIG.secretMessage);
        step = 2;
        question.innerText = CONFIG.secondQuestion;
        loveMeter.classList.remove("hidden");
        yesBtn.classList.add("hidden");
        noBtn.classList.add("hidden");
        nextBtn.innerText = CONFIG.loveButton;
    }

    else if (step === 3) {
        question.classList.add("hidden");
        yesBtn.classList.add("hidden");
        noBtn.classList.add("hidden");
        celebration.classList.remove("hidden");
        finalTitle.innerText = CONFIG.celebrationTitle;
        finalMessage.innerText = CONFIG.celebrationMessage;
    }
};

nextBtn.onclick = function() {
    love += 100;
    percentage.innerText = love + "%";

    if (love >= 500) {
        step = 3;
        loveMeter.classList.add("hidden");
        question.innerText = CONFIG.finalQuestion;
        yesBtn.innerText = CONFIG.finalYes;
        noBtn.innerText = CONFIG.finalNo;
        yesBtn.classList.remove("hidden");
        noBtn.classList.remove("hidden");
    }
};

noBtn.onclick = function() {
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * 80 + "%";
    noBtn.style.top = Math.random() * 80 + "%";
};

musicBtn.onclick = function() {
    if (bgMusic.paused) {
        bgMusic.play();
        musicBtn.innerText = "ðŸ”‡ Stop Music";
    } else {
        bgMusic.pause();
        musicBtn.innerText = "ðŸŽµ Play Music";
    }
};

loadStep1();

</script>

</body>
</html>
